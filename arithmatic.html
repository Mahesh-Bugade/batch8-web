<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="arithmatic.css">
</head>
<body>
    <h1>Arithmatic Operations by using If statement</h1>
    <div>
    <input type="text" id="n1" placeholder="Enter 1st number"/><br/><br/>
    <input type="text" id="n2" placeholder="Enter 2nd number"/><br/><br/>
    <select id="operators">
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="/">Division</option>
        <option value="*">Multiplication</option>
    </select>
    <button onclick="calc();">=</button>
    <input type="text" id="result" placeholder="Final Result"/>
    <script>
         function calc()
        {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var oper = document.getElementById('operators').value;
            if (oper === '+') 
            {
                 document.getElementById('result').value=n1+n2;
            }
            if (oper === '-') 
            {
                 document.getElementById('result').value=n1-n2;
            }
            if (oper === '/') 
            {
                 document.getElementById('result').value=n1/n2;
            }
            if (oper === '*') 
            {
                 document.getElementById('result').value=n1*n2;
            }
        }
    </script>
    </div>
</body>
</html>
