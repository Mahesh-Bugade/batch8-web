<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Text</h1>
    <ul>
        <li>Addition</li>
        <li>Subtraction</li>
        <li>Multiplication</li>
        <li>Division</li>
    </ul>
    <form>
        <input type="text" id="selecttext">
        <button onclick="swtchTest()">Select Text</button>
    </form>
    <script>
    function swtchTest(){
        var selectWord = document.getElementById("selecttext").value;
        switch(selectWord){
            case "Addition":
                var a = 15;
                var b = 10;
                var sum = a+b;
                document.write("Addition of two number is" + sum);
                break;

                case "Subtraction":
                var a = 15;
                var b = 10;
                var sub = a-b;
                document.write("Subtraction of two number is" + sub);
                break;

                case "Multiplication":
                var a = 15;
                var b = 10;
                var mul = a*b;
                document.write("Multiplication of two number is" + mul);
                break;
                
                case "Division":
                var a = 15;
                var b = 10;
                var mul = a*b;
                document.write("Division of two number is" + mul);
                break;
            default :
            document.write("Selected input is not correct");
        }
    }
</script>
</body>
</html>
